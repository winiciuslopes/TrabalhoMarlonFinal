<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="8" [routerLink]="['/home']">Home</ion-col>
          <ion-col size="3" [routerLink]="['/listar']">One Piece</ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="piratas.length>0">
  <ion-card *ngFor="let pirata of piratas">
    <ion-card-header>
      <ion-card-title>{{ pirata.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Valor da recompensa:</strong> {{ pirata.bounty | indefinido }}</p>
      <p>Idade: {{pirata.age}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content fullscreen="true" *ngIf="piratas.length===0">
  <ion-card *ngFor="let pirata of piratas">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Sem pirataas</ion-card-subtitle>
        <ion-card-title>Não há piratas registrados</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-card>
</ion-content>
